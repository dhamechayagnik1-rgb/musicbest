<html lang="en">

    <link rel="stylesheet" href="sample.css">

</head>

<body>

    <div class="listbox">
        <div class="kklist">
            <i class="fa-solid fa-music"></i><img src="../img/NEWREALESE/pexels-cottonbro-6899933.jpg" alt="">
